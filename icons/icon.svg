<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#0F766E"/>
      <stop offset="100%" stop-color="#134E4A"/>
    </radialGradient>
    <radialGradient id="eyeGrad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </radialGradient>
    <radialGradient id="pupilGrad" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#1a2e2e"/>
      <stop offset="100%" stop-color="#0a1a1a"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#bgGrad)"/>

  <!-- Subtle inner ring -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="#2DD4BF" stroke-width="1" opacity="0.2"/>

  <!-- Eye shape (outer) -->
  <path d="M 18 64 Q 64 22 110 64 Q 64 106 18 64 Z" fill="url(#eyeGrad)" filter="url(#glow)"/>

  <!-- Iris -->
  <circle cx="64" cy="64" r="22" fill="url(#pupilGrad)"/>

  <!-- Pupil highlight ring -->
  <circle cx="64" cy="64" r="22" fill="none" stroke="#2DD4BF" stroke-width="2.5" opacity="0.6"/>

  <!-- Pupil center -->
  <circle cx="64" cy="64" r="11" fill="#0a1212"/>

  <!-- Specular highlight -->
  <circle cx="57" cy="57" r="5" fill="white" opacity="0.55"/>
  <circle cx="70" cy="70" r="2.5" fill="white" opacity="0.2"/>

  <!-- M letterform (subtle, bottom arc) -->
  <path d="M 40 88 L 48 76 L 64 86 L 80 76 L 88 88" 
        fill="none" stroke="#CCFBF1" stroke-width="4" 
        stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
</svg>
